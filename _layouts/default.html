<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  {% seo %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;0,6..72,700;1,6..72,400;1,6..72,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  <script>
    // Apply dark mode before page renders to prevent flash
    (function() {
      const saved = localStorage.getItem('darkMode');
      const prefersDark = saved !== null ? saved === 'true' : window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDark) document.documentElement.classList.add('dark-mode');
    })();
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.author }}</a>
      <div class="header-right">
        <nav class="site-nav">
          <a href="{{ '/about' | relative_url }}">About</a>
          <a href="{{ '/now' | relative_url }}">Now</a>
        </nav>
        <label class="theme-toggle" aria-label="Toggle dark mode">
          <input type="checkbox" id="theme-toggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
  </header>

  <main class="site-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
    </div>
  </footer>
  <script>
    // External links open in new tab
    document.querySelectorAll('a[href^="http"]').forEach(a => {
      a.setAttribute('target', '_blank');
      a.setAttribute('rel', 'noopener');
    });

    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    // Set initial checkbox state
    toggle.checked = html.classList.contains('dark-mode');

    toggle.addEventListener('change', () => {
      const isDark = toggle.checked;
      html.classList.toggle('dark-mode', isDark);
      localStorage.setItem('darkMode', isDark);
    });

    // Listen for OS preference changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (localStorage.getItem('darkMode') === null) {
        html.classList.toggle('dark-mode', e.matches);
      }
    });
  </script>
</body>
</html>
